<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Trash Girl ガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Trash Girl ガチャ</h1>
    <p class="description">
      🎲 ガチャを回して画像を集めよう！<br>
      📱 スマホは長押し保存、💻 PCは右クリック or ボタン保存がおすすめ
    </p>
    <button id="gachaBtn">ガチャを回す</button>
    <div id="result" class="image-grid"></div>
    <button id="downloadAllBtn" style="display:none;">すべて保存（ZIP）</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="js/gacha.js"></script>
</body>
</html>
